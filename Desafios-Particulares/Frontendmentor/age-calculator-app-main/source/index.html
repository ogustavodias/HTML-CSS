<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Age Calculator</title>
  </head>
  <body>

    

    <main id="main-card">
      <div class="container">
        <div id="inputs">
          <div class="input-container">
            <label for="day">DAY</label>
            <input type="text" placeholder="DD" id="day" />
          </div>
          <div class="input-container">
            <label for="month">MONTH</label>
            <input type="text" placeholder="MM" id="month" />
          </div>
          <div class="input-container">
            <label for="year">YEAR</label>
            <input type="text" placeholder="YYYY" id="year" />
          </div>
        </div>
        <div class="detail-line"></div>
        <ul id="outputs">
          <li>
            <span>--</span>
            <p>years</p>
          </li>
          <li>
            <span>--</span>
            <p>months</p>
          </li>
          <li>
            <span>--</span>
            <p>days</p>
          </li>
        </ul>
      </div>
    </main>

  </body>
</html>
