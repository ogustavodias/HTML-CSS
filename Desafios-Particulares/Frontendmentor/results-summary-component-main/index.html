<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>

<body>
    <div class="card-container">

        <div class="card-main-result">
            <h3 class="gray-color">Your Result</h3>
            <div class="result">
                <h1>76</h1>
                <span class="gray-color">of 100</span>
            </div>
            <h2>Great</h2>
            <p class="gray-color">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="card-summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span class="classification">
                        <img src="assets/images/icon-reaction.svg" alt="icon">
                        Reaction
                    </span>
                    <span class="points">
                        <span class="current-points">80</span>
                        <span class="max-points">/ 100</span>
                    </span>
                </li>
                <li>
                    <span class="classification">
                        <img src="assets/images/icon-memory.svg" alt="icon">
                        Memory
                    </span>
                    <span class="points">
                        <span class="current-points">92</span>
                        <span class="max-points">/ 100</span>
                    </span>
                </li>
                <li>
                    <span class="classification">
                        <img src="assets/images/icon-verbal.svg" alt="icon">
                        Verbal
                    </span>
                    <span class="points">
                        <span class="current-points">61</span>
                        <span class="max-points">/ 100</span>
                    </span>
                </li>
                <li>
                    <span class="classification">
                        <img src="assets/images/icon-visual.svg" alt="icon">
                        Visual
                    </span>
                    <span class="points">
                        <span class="current-points">72</span>
                        <span class="max-points">/ 100</span>
                    </span>
                </li>
            </ul>
            <a href="#" class="button">Continue</a>
        </div>

    </div>
</body>

</html>
