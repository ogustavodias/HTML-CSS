<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">
    <main>
      <section class="illustration">
        <span id="logo"><img src="images/logo.svg" alt="Logo"></span>
        <span id="illustration"><img src="images/illustration-mockups.svg" alt="illustration-mockups"></span>
      </section>
      <section class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </section>
    </main>
    <footer>
      <span><a href="#" class="fa fa-facebook"></a></span>
      <span><a href="#" class="fa fa-twitter"></a></span>
      <span><a href="#" class="fa fa-instagram"></a></span>
    </footer>
  </div>
</body>

</html>
