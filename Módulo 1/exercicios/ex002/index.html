    <h1>Paragrafos e quebras de linha</h1>
    <hr>

        &lt;/p&gt;</p>
    <p>Se houver necessidade de quebrar o texto <br> em algum lugar, basta usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;</p>

        &#x1F596;
    </p>
